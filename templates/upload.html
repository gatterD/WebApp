<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Ship Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
        footer {
            text-align: center;
            padding: 0px 0;
            background-color: #007BFF;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добавление корабля</h1>
        <nav>
            <a href="{{ url_for('index') }}">Главная</a>
        </nav>
    </header>
    <main>
        <form method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="type">Категория:</label>
            <input type="text" id="type" name="type" required><br>

            <label for="year_built">Год спуска на воду:</label>
            <input type="date" id="year_built" name="year_built" required><br>

            <label for="description">Описание:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="image_url">URL изображения:</label>
            <input type="url" id="image_url" name="image_url" required><br>

            <label for="short_description">Краткое описание:</label>
            <textarea id="short_description" name="short_description" required></textarea><br>

            <label for="is_active">Активен?:</label>
            <input type="checkbox" id="is_active" name="is_active"><br>

            <label for="wikipedia_link">Ссылка на Вики:</label>
            <input type="url" id="wikipedia_link" name="wikipedia_link" required><br>

            <label for="country_of_origin">Страна производитель:</label>
            <input type="text" id="country_of_origin" name="country_of_origin" required><br>

            <button type="submit">Добавить</button>
            <a href="{{ url_for('index') }}">Вернуться на главную</a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Ship Information. All rights reserved.</p>
    </footer>
</body>
</html>
